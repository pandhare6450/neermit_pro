{% extends 'base.html' %}

{% block title %}Category Detail{% endblock %}

{% block content %}
<div class="container">
    <h4>Category Wise Products {{products.category}}</h4>
    <hr>
    <div class="row mt-3" >                     
        {% for p in products %}
        <div class="col-md-3 card text-center">
            <h4><a href="{% url 'ecomapp:productdetail' p.slug %}">{{p.title}}</a></h4>
            <img src="{{p.image.url}}" class="rounded mx-auto d-block img-fluid"  style="height: 200px; width:'200px'; object-fit: contain;" alt="">
            <h6>{{p.category}}</h6>
            <p class="mt-3">Price:<strike> Rs.{{p.marked_price}}</strike> Rs.{{p.selling_price}}</p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-primary btn-sm mb-3">Add to Cart</a>
            </div>
        </div> 
        {% endfor %}
    </div>
    </div>  
{% endblock %}
